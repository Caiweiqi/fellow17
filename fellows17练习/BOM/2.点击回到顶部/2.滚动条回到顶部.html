    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 2000px;
        }
        #go-top{
            width: 35px;
            height: 74px;
            background: url("go-top.jpeg") -22px 0 no-repeat;
            position: fixed;
            bottom: 50px;
            right: 50px;
        }
        #go-top:hover{
            background: url("go-top.jpeg") -113px 1px no-repeat;
        }
    </style>
<body>
    这是顶部
   <a href="javascript:;" id="go-top"></a>
   <script>
       var oGo = document.getElementById("go-top");
       oGo.onclick = function () {
           var Scrolltop =  document.documentElement.scrollTop ||document.body.scrollTop ;
           var timer = setInterval( function () {
               window.scrollTo( 0 ,Scrolltop *= 0.6 );
               console.log(Scrolltop);
               if (Scrolltop <= 1) {
                   clearInterval(timer)
               }
           },50)
       }
   </script>
</body>
