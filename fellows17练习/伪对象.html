<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div::after{
            content: "";
            width: 2px;
            height: 16px;
            background: #d81e06;
            display: inline-block;
        }
        div:last-child::after{
            display: none;
        }
    </style>
</head>
<body>
<div>111</div>
<div>222</div>
</body>
</html>
