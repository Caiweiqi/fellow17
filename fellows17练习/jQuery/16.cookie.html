<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>

<body>
<script>










         function setCookie(key,value,expires){
             var str = key + '=' + value + ';';
             if(expires){
                 var date = new Date();
                 date.setDate(date.getDate() + expires );
                 str += 'expires'+ date;
             }
             document.cookie = str ;
             console.log(document.cookie);
         }
         setCookie('skin','skin_1',30);









</script>
</body>
</html>
