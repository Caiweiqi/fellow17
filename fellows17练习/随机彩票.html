<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
    <button id="button">随机彩票</button>
    <div id="content"></div>
<script>
                var oButton = document.getElementById('button');
                var oContent = document.getElementById('content');
                var obj = {};
                oButton.onclick = function () {
            //        console.log(Math.floor(Math.random()*35))
                    var arr = [];
                    var randNum = Math.random();

                    for(var i = 0;i < 7 ; i++){
                       var num =  parseInt(Math.random()*35+1)
                        arr.push(num);
                    }
                    location.hash = randNum;
                    obj[randNum] = arr;
                    oContent.innerHTML = arr;
                }
                window.onhashchange = function(){
                    var hash = location.hash.substring(1);
                    if(hash){
                        oContent.innerHTML = obj[hash];
                    }else{
                        oContent.innerHTML = '';
                    }
                }
</script>
</body>
</html>
